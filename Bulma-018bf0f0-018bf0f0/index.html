<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Bit Academy Goals</title>
    <style>
        body {
            background-color: #3498db;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .section {
            margin-bottom: 20px;
            color: #000;
        }


        @media screen and (max-width: 768px) {
            .container {
                margin-top: 10px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                Bit Academy Goals
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="#">
                    Home
                </a>
            </div>

            <!DOCTYPE html>
            <html lang="en">

            <head>
            </head>

            <body>

                <nav class="navbar" role="navigation" aria-label="main navigation">

                    <div id="navbarBasicExample" class="navbar-menu">

                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <a class="button is-primary">
                                        <strong>Sign up</strong>
                                    </a>
                                    <a class="button is-info" href="inlog.html">Log in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>

                <div class="container mt-4">

                </div>

            </body>

            </html>


        </div>
        </div>
        </div>
        </div>
    </nav>

    <div class="container mt-4">

        <section class="section">
            <h1 class="title">Mijn Dagdoelen</h1>
            <div class="content">
                <ul>
                    <li><strong>Doel 1:</strong> Tijd: 11:00</li>
                    <li><strong>Doel 2:</strong> Tijd: 15:30</li>
                </ul>
            </div>
        </section>

        <section class="section">
            <h2 class="subtitle">Dagdoel invullen</h2>
            <form>
                <div class="field">
                    <label class="label">Dagdoel</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Voer je dagdoel in">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Tijd</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Voer de tijd in">
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary is-fullwidth">Opslaan</button>
                </div>
            </form>
        </section>

        <section class="section">
            <h1 class="title">Coach Dashboard</h1>
            <div class="content">
                <ul>
                    <li>
                        <strong>Student:</strong> Studentnaam
                        <br>
                        <strong>Voorgesteld Dagdoel:</strong> Doel 1 - Tijd: 10:00
                        <br>
                        <div class="field is-grouped">
                            <p class="control">
                                <button class="button is-success">Goedkeuren</button>
                            </p>
                            <p class="control">
                                <button class="button is-danger">Afkeuren</button>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </div>

</body>

</html>
