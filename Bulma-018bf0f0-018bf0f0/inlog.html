<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login - Bit Academy Goals</title>
</head>

<body>

    <div class="container mt-4">

        <section class="section">
            <h2 class="subtitle">Login</h2>

            <form>
                <div class="field">
                    <label class="label">Gebruikersnaam</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Voer je gebruikersnaam in">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Wachtwoord</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="Voer je wachtwoord in">
                    </div>
                </div>
                <div class="control">
                    <button class="button is-danger">Login</button>
                </div>
            </form>
        </section>

    </div>

</body>

</html>
